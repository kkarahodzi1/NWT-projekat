<div class=register>
  <h1 class="naslov">
    Registracija
  </h1>
  <!--
  <img width="400" src="https://i.ytimg.com/vi/CZFKWt3S2Ys/maxresdefault.jpg">
  -->
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="register(loginForm.value)" #userForm="ngForm">

    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Ime" required autofocus formControlName="name">

    <div *ngIf="this.loginForm.get('name').touched">
      <div *ngIf="(this.loginForm.get('name').value == '' || this.loginForm.get('name').value == null)" 
           class="alert alert-danger">Polje ime ne može biti prazno!</div>
          </div>

  
    <label for="inputLName" class="sr-only">Last Name</label>
    <input type="text" id="inputLName" class="form-control" placeholder="Prezime" required autofocus formControlName="lname">

    <div *ngIf="this.loginForm.get('lname').touched">
      <div *ngIf="(this.loginForm.get('lname').value == '' || this.loginForm.get('lname').value == null)" 
           class="alert alert-danger">Polje prezime ne može biti prazno!</div>
          </div>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="E-mail adresa" required autofocus formControlName="email">

    
    <div *ngIf="this.loginForm.get('email').touched">
      <div *ngIf="(this.loginForm.get('email').value == '' || this.loginForm.get('email').value == null)" 
           class="alert alert-danger">Polje email ne može biti prazno!</div>

      <div *ngIf="!this.validmail.test(this.loginForm.get('email').value)
                  && !((this.loginForm.get('email').value == '' || this.loginForm.get('email').value == null))" 
           class="alert alert-danger">Ovo nije validan e-mail!</div>
    </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Sifra" required formControlName="password">

    <div *ngIf="this.loginForm.get('password').touched">
      <div *ngIf="(this.loginForm.get('password').value == '' || this.loginForm.get('password').value == null)" 
           class="alert alert-danger">Polje šifra ne može biti prazno!</div>
          </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!userForm.form.valid" type="submit">Registracija</button>
  </form>
  </div>
