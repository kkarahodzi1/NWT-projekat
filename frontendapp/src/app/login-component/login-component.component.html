<div class=login>
<h1 class="naslov">
  Prijava
</h1>
<!--
<img width="400" src="https://i.ytimg.com/vi/CZFKWt3S2Ys/maxresdefault.jpg">
-->
<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="E-mail adresa" required autofocus formControlName="email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Sifra" required formControlName="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
</form>
</div>
